<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Rich Presence Example</title>
    <style>
      body {
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Rich Presence Example</h1>
    <pre><code>
      {}
    </code></pre>
    <script>
      const { ipcRenderer: ipc, remote } = require('electron');
      const code = document.querySelector('code');

      ipc.on('activity', (event, activity) => {
        code.innerHTML = JSON.stringify(activity, null, 2);
      });

      ipc.send('ready');
    </script>
  </body>
</html>
